<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Рисование комнаты</title>
        <style>
            canvas {
                border: 1px solid black;
                display: block;
                margin: 20px auto;
            }
            #start,
            #innerWall {
                margin-left: 0px;
                padding: 5px 10px;
                cursor: pointer;

                display: flex;
                gap: 10px;
                align-items: center;
            }
            .innerWall {
                margin: 10px 0;
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .thickness-control {
                margin: 10px 0;
                display: flex;
                gap: 10px;
                align-items: center;
            }
            #thicknessInput {
                width: 120px;
                padding: 5px;
            }
            #acceptThicknessInput {
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="start">Draw room</button>

        <div class="innerWall">
            <button id="innerWallBtn" disabled style="margin-right: 10px; align-self:center;">Draw Wall</button>
            <div class="innerWallAlignment" style="display: inline-block;">
                <span style="display: block; text-align: center; margin-bottom: 5px;">Alignment:</span>
                <button id="innerWallAlignmentLeft" style="color: green;" disabled>|&#160&#160</button>
                <button id="innerWallAlignmentCenter" style="color: orange;" disabled>&#160|&#160</button>
                <button id="innerWallAlignmentRight" style="color: rgb(100, 0, 40);" disabled>&#160&#160|</button>
            </div>
        </div>
        <div class="thickness-control">
            <input
                type="number"
                id="thicknessInput"
                placeholder="Walls thickness"
                min="1"
                max="100"
                value="20"
            />
            <button id="acceptThicknessInput" disabled>Accept</button>
        </div>
        <button id="addSofaBtn" disabled>Add Sofa</button>
        <canvas id="roomCanvas" width="800" height="600"></canvas>
        <!-- <script src="script.js"></script> -->
        <script type="module" src="src/index.js"></script>
    </body>
</html>
